<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>ngEmployees</title>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="main" ng-controller="MyController">
	<ul class="artistlist">
		<li class="artist cf" ng-repeat="item in artists | limitTo: 5">
			<!-- ng-src instead of src makes sure that the expression is first executed and then read src -->
			<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
			<div class="info">
				<h2>{{item.name | uppercase}}</h2>
				<h3>{{item.reknown}}</h3>
			</div>
		</li>
	</ul>
</div>
</body>
</html>
