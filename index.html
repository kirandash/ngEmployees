<!DOCTYPE html>
<html ng-app>
<head>
	<title>ngEmployees</title>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
</head>
<body>
<!-- 
A directive is a command that we are giving to the library 
An expression can be a combination of symbols that does something like addition, substraction etc
-->
	<input type="text" ng-model="name">
	<h2>Welcome {{name}}</h2>

	<!-- View shows the final result -->
	<div ng-controller="MyController">
		<h1>{{author.name}}</h1>
		<p>{{author.title+ ','+author.company}}</p>
	</div>

	<script type="text/javascript">
		// Controller defines the connection between database and view
		function MyController($scope){
			// MODEL is the data from database
			$scope.author = {
				'name': 'Kiran Dash',
				'title': 'Web Developer',
				'company': 'Infasta Soft Solutions Pvt. Ltd.'
			}
		}
	</script>
</body>
</html>
